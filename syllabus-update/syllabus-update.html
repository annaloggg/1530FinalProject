<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Doom Schooling | Profile</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/src/scripts/courses.js"></script>
</head>

<body>
    <header>
        <a href="/src/html/home.html">
            <img id="logo" src="/src/assets/DoomSchoolLogo.png">
        </a>
        <form id="search-inputs" action="/home">
            <div class="dropdown">
                <button class="button-no-bg" type="button">
                    <img id="filter-icon" src="/src/assets/filterIcon.png">
                </button>
                <div id="course-dropdown">
                    <p>Filter by course</p>
                    <ul id="course-filter-list">
                        <li>CS 1530</li>
                        <li>CS 1666</li>
                        <li>CS 449</li>
                    </ul>
                </div>
            </div>
            <input id="video-search" type="search" placeholder="Search for videos...">
            <button id="search-submit-button" type="submit">
                <img id="search-icon" src="/src/assets/searchIcon.png">
            </button>
        </form>
        <a href="/src/html/profile.html">
            <img id="profile-pic" src="/src/assets/profileIcon.png">
        </a>
    </header>
    <hr>
    <div id="main-page-content">
        <div id="side-nav">
            <ul>
                <h2>Your Pages</h2>
                <li><a href="/src/html/home.html">For You</a></li>
                <div>
                    <h2>Saved Videos</h2>
                    <li><a href="/src/html/home.html">CS 1530</a></li>
                    <li><a href="/src/html/home.html">CS 1666</a></li>
                    <li><a href="/src/html/home.html">CS 449</a></li>
                </div>
                <div>
                    <h2>More Courses</h2>
                    <li><a href="/syllabus-uploader/upload-syllabus.html">Click to Add</a></li>
                </div>
                <div>
                    <h2>About You</h2>
                    <li><a href="/src/html/profile.html">Your Profile</a></li>
                </div>
            </ul>
        </div>
        <div id="container">
            <div class="container-header">
                <div class="back-button">
                    <a href="../src/html/profile.html">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                        Back to Profile
                    </a>
                </div>
                <h1 id="upload-syllabus-title"></h1>
                <p class="subtitle">Upload your file to view the content</p>
            </div>
            <div class="container-body">
                <div class="upload-container">
                    <label for="fileInput" class="upload-area">
                        <div class="upload-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                        </div>
                        <p class="upload-text"><strong>Click to Upload</strong> or Drag to Upload</p>
                        <p class="upload-hint">txt file</p>
                    </label>
                    <input type="file" id="fileInput" class="hidden-input" accept=".txt,.doc,.docx,.pdf,.md">
                </div>
    
                <div id="fileInfo" class="file-info hidden">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    <span id="fileName"></span>
                </div>
    
                <div id="loadingIndicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <span>Analyzing...</span>
                </div>
    
                <div id="contentPreview" class="content-preview hidden">
                    <h3>File Content</h3>
                    <div class="preview-container">
                        <pre id="fileContent"></pre>
                    </div>
                    <div class="actions">
                        <button id="clearButton" class="button button-outline">Clear</button>
                        <button id="analyzeButton" class="button button-primary">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
